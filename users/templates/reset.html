{% extends 'navbar.html' %}


{%block content %}

{% for msg in messages %}

<h3>{{msg}}</h3>
{% endfor %}


<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form name="regForm" method="post">{% csrf_token %}
       
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" name="password" class="form-control form-control-lg"
                placeholder="Enter a previous Password" />
              <label class="form-label" for="form3Example3">Current Password</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" name="newpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div class="form-outline mb-3">
                <input type="password" id="form3Example4" name="newpassword1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control form-control-lg"
                  placeholder="Confirm  password" />
                <label class="form-label" for="form3Example4">Re-enter Password</label>
              </div>
  
            <div class="d-flex justify-content-between align-items-center">
             
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Change</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>

  {% endblock %}
